<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Skecht</title>
</head>
<body>
    <div id="clickeur">
        <button class="choix">NOUVEAU DESSIN</button>
        <button class="tout_effacer">EFFACER TOUT</button>
        <button class="efface">EFFACE</button>
        <button class="noir couleur",data-color style="background-color:black;">black</button>
        <button class="bleu couleur",data-color style="background-color:blue;">blue</button>
        <button class="jaune couleur",data-color style="background-color:yellow;">yellow</button>
        <button class="rouge couleur",data-color style="background-color:red;">red</button>
        <button class="vert couleur",data-color style="background-color:green;">green</button>
        <button class="rose couleur",data-color style="background-color:pink;">pink</button>
    </div>
    <div id="container"></div>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY><!--Pour enlever le draggin quand je maintenais le click gauche de la souris.-->
</body>
</html>
